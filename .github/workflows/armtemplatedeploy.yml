

name: armTemplateDeployment


on:
  push:
    branches:
       -main
  workflow_dispatch:


jobs:
  
  armDeploy:
   
    runs-on: ubuntu-latest

    
    steps:
      
      - uses: actions/checkout@v3
      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group rg-githubactions with AZ CLI
        uses: Azure/cli@v1.0.4
        with:
          azcliversion: 2.29.2
          inlinescript: |
            az deployment sub create --location "Australia East" --template-file ./arm-templates/resourcegroup.jason
      

